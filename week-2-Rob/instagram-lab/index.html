<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/e57414241d.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="phone" src="images/phonebase.png">
      <div id="right">
        <div class="container_right">
          <img id="logo" src="images/logo.png" alt="" />
          <h2 id="smallHeaderTop">Sign up to see photos and videos from your friends.</h2>
          <div class="wideButton">
            <i class="fa fa-facebook-official" id="icon" aria-hidden="true"></i>Log in with Facebook
          </div>
          <div class="orBlock">
            <div class="line">
            </div>
            <div class="orText">
              Or
            </div>
            <div class="line">
            </div>
          </div>
          <form class="signUpForm">
            <input class="formFormFields" type="text" name="mobile" placeholder="Mobile Number or Email">
            <input class="formFormFields" type="text" name="mobile" placeholder="Full Name">
            <input class="formFormFields" type="text" name="mobile" placeholder="Username">
            <input class="formFormFields" type="text" name="mobile" placeholder="Password">
          </form>
          <div class="wideButton buttonBottom">
            Sign up
          </div>
          <h3 id="smallHeaderBottom">By signing up, you agree to our <b>Terms & Privacy Policy.</b></h2>
        </div>
        <div class="container_right">
          <div class="loginTextBottom">
            Have an account? <a class="link" href="#">Log in</a>
          </div>
        </div>
        <div class="container_bottom">
          <div class="getTheApp">
            Get the app.
          </div>
          <div class="appLogos">
            <img class="appLogo" src="images/badge-iphone.png"/>
            <img class="appLogo" src="images/badge-android.png"/>
          </div>
        </div>
      </div>
      <div class="navBar">
        <nav>
          <a href="https://www.instagram.com/about/us/">ABOUT US</a>
          <a href="https://help.instagram.com/">SUPPORT</a>
          <a href="http://blog.instagram.com/">BLOG</a>
          <a href="https://www.instagram.com/press/">PRESS</a>
          <a href="https://www.instagram.com/developer/">API</a>
          <a href="https://www.instagram.com/about/jobs/">JOBS</a>
          <a href="https://www.instagram.com/legal/privacy/">PRIVACY</a>
          <a href="https://www.instagram.com/legal/terms/">TERMS</a>
          <a href="https://www.instagram.com/legal/directory/">DIRECTORY</a>
          <a href="https://www.instagram.com/legal/language/">LANGUAGE</a>
          <span id="copy">&copy 2017 INSTAGRAM</span>
        </nav>
      </div>
    </div>
  </body>
</html>
